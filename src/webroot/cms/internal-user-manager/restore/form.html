<!DOCTYPE html>
<html>
	<head>
		<title>Restore password form</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<style>
			/* --------------------------------------------------------------

			   forms.css
			   * Sets up some default styling for forms
			   * Gives you classes to enhance your forms

			   Usage:
			   * For text fields, use class .title or .text
			   * For inline forms, use .inline (even when using columns)

			-------------------------------------------------------------- */

			/* 
				A special hack is included for IE8 since it does not apply padding 
				correctly on fieldsets
			 */ 
			label       { font-weight: bold; display: block}
			fieldset    { padding:0 1.4em 1.4em 1.4em; margin: 0 0 1.5em 0; border: 1px solid #ccc; }
			legend      { font-weight: bold; font-size:1.2em; margin-top:-0.2em; margin-bottom:1em; }

			fieldset, #IE8#HACK { padding-top:1.4em; } 
			legend, #IE8#HACK { margin-top:0; margin-bottom:0; }

			/* Form fields
			-------------------------------------------------------------- */

			/* 
			  Attribute selectors are used to differentiate the different types 
			  of input elements, but to support old browsers, you will have to 
			  add classes for each one. ".title" simply creates a large text  
			  field, this is purely for looks.
			 */
			input[type=text], input[type=password],
			input.text, input.title,
			textarea {
			  background-color:#fff;
			  border:1px solid #bbb;
			  display: block;
			}
			input[type=text]:focus, input[type=password]:focus,
			input.text:focus, input.title:focus,
			textarea:focus {
			  border-color:#666;
			}
			select { background-color:#fff; border-width:1px; border-style:solid; }

			input[type=text], input[type=password],
			input.text, input.title,
			textarea, select {
			  margin:0.5em 0;
			}

			input.text,
			input.title   { width: 300px; padding:5px; }
			input.title   { font-size:1.5em; }
			textarea      { width: 390px; height: 250px; padding:5px; }

			/* 
			  This is to be used on forms where a variety of elements are 
			  placed side-by-side. Use the p tag to denote a line. 
			 */
			form.inline { line-height:3; }
			form.inline p { margin-bottom:0; }

		</style>
	</head>
	<body>
		<form name="input" action="restore/changepassword" method="post">
			
			<label for="password">Choose a password: </label>
			<input id="password" type="password" name="password" />
			
			<label for="confirm_password">Re-enter password: </label>
			<input id="confirm_password" type="password" name="confirm_password" />
			
			<input id="email" type="hidden" name="e" value="{{email}}" />
			<input id="time" type="hidden" name="t" value="{{time}}" />
			<input id="hash" type="hidden" name="h" value="{{hash}}" />
			
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
