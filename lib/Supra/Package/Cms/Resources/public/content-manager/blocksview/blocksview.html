<div class="yui3-page-blocks">
	
	<!-- Header -->
	<div class="sidebar-header">
		<!-- Icon and title -->
		<img src="/public/cms/supra/img/sidebar/icons/settings.png" alt="" />
		
		<!-- Control button -->
		<button type="button" class="button-control"><p>{# buttons.done #}</p></button>
		
		<!-- Title -->
		<h2>{# blocks.title #}</h2>
	</div>
	
	<div class="sidebar-content scrollable has-header">
		<ul class="block-list"></ul>
	</div>
	
</div>

{% template pageBlockListItems %}
	{% for block in blocks %}
	<li class="clearfix item" data-id="{{ block.id|e }}">
		<div class="item-content">
			<div class="item-content-inner">
				<div class="img"><img src="{{ block.icon }}" alt="" /></div>
				<span></span>
				<p><b>{{ block.title|e }}</b></p>
			</div>
		</div>
	</li>
	{% endfor %}
{% endtemplate %}
